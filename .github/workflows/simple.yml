name: Shell-Commands

on: [push]

jobs: 
  run-shell-commands:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: multiple Scripts
        run: |
          node -v
          npm -v
  run-test-command:
    runs-on: ubuntu-latest
    steps:
      - name: print pwd
        run: pwd

  